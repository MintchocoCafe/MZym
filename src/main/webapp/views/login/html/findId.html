      </div>
      <section class="main_content">
          <!--메인 컨텐츠 내용 -->  
            <div class="homePage_content">
                <form id="myForm" action="" method="" style="width: 100%;">
                    <table class="table table-borderless">
                        <tr>
                            <td><input type="text" class="form-control" placeholder="이름" required id="input_name"></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="form-control" placeholder="전화번호(-포함해서 입력해주세요)" required id="input_phone"></td>
                        </tr>
                        <tr>
                            <td><input type="email" class="form-control" placeholder="이메일" required></td>
                        </tr>

                        <tr>
                            <th style="text-align: center; padding-top: 20px;">
                                <button type="submit" class="findId_btn" data-toggle="modal" onclick="checkForm(event)">아이디찾기</button>
                            </th>
                        </tr>
                    </table>
                </form>
            </div>


           <!-- The Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width: 100%; padding: 0; overflow: visible !important;">
              <div class="modal-dialog modal-dialog-centered" role="document" style="position: absolute; bottom: 10%; left: 40%;">
                <div class="modal-content">
                  <div style="text-align: center; padding-top: 10%;">

                  </div>
                  <div style="width: 100%; padding-top: 10%; display: flex; justify-content: center;">
                    <button type="button" class="findId_btn" data-dismiss="modal" style="width: 170px;">로그인하러 가기</button>
                  </div>
                </div>
              </div>
            </div>

      </section>
      <!--section end-->

      <script>
        // 폼 제출 시 모달을 트리거하는 함수를 정의합니다.
        $('#myForm').submit(function(event) {
            event.preventDefault(); // 기본 제출 동작을 막습니다.
            
            // 필요한 경우 여기에 폼 데이터를 처리하는 로직을 추가하세요.

            // 모달을 표시합니다.
            $('#myModal').modal('show');
        });
